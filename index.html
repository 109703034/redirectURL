<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>建構中</title>
    <style>
        body {
            background-color: #ffffff; /* 白色背景 */
            text-align: center;
            padding: 50px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #008000; /* 綠色文字 */
            animation: fadeIn 1.5s ease-out;
            position: relative; /* 父容器設置為相對定位 */
        }

        h1 {
            font-size: 22px; /* 調整文字大小 */
            color: #ff0000; /* 紅色標題 */
            animation: bounce 1s infinite alternate, colorChange 3s infinite alternate; /* 添加特效動畫 */
            position: relative; /* 子容器也設置為相對定位 */
        }

        p {
            font-size: 16px;
            color: #008000; /* 綠色文字 */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes bounce {
            to {
                transform: translateY(-10px);
            }
        }

        @keyframes colorChange {
            0% {
                color: #ff0000; /* 初始顏色為紅色 */
            }
            50% {
                color: #008000; /* 中途變為綠色 */
            }
            100% {
                color: #ff0000; /* 最終還是紅色 */
            }
        }

        .christmas-decoration {
            position: absolute;
            bottom: -300px; /* 在文字下方移動圖片 */
            left: 50%;
            transform: translateX(-50%);
            z-index: -1;
            max-width: 100%; /* 圖片最大寬度為螢幕寬度 */
            height: auto; /* 保持圖片的原始高寬比例 */
        }

        @media screen and (max-width: 600px) {
            .christmas-decoration {
                width: 80%; /* 在小螢幕上將圖片寬度設置為螢幕寬度的80% */
            }
        }
    </style>
</head>
<body>
    <img class="christmas-decoration" src="./merry _christmas.gif" alt="Christmas Decoration">
    <h1>建構中... 敬請期待！</h1>
    <p>耶誕夜之後上映</p>
</body>
</html>
